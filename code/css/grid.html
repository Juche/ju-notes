<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid</title>
    <style>
      .grid-ctn {
        display: grid;
        grid-template-columns: 100px 200px 500px;
        grid-template-rows: 100px 200px 300px;
        /* grid-row-gap: 20px;
        grid-column-gap: 20px; */
        grid-gap: 10px 20px;
      }
      .grid-item {
        /* width: 100px; */
        /* height: 100px; */
        background: #000;
        border: 1px solid #f00;
        color: #fff;
      }
      .item4 {
        background: #0f0;
        grid-row-start: 2;
        grid-row-end: 6;
      }
    </style>
  </head>
  <body>
    <div class="grid-ctn">
      <!-- .grid-item.item$*6>{item$} -->
      <div class="grid-item item1">item1</div>
      <div class="grid-item item2">item2</div>
      <div class="grid-item item3">item3</div>
      <div class="grid-item item4">item4</div>
      <div class="grid-item item5">item5</div>
      <div class="grid-item item6">item6</div>
      <div class="grid-item item7">item7</div>
      <div class="grid-item item8">item8</div>
      <div class="grid-item item9">item9</div>
      <div class="grid-item item10">item10</div>
      <div class="grid-item item11">item11</div>
      <!-- .grid-item.item$@12*6>{item$@12} -->
    </div>
  </body>
</html>
